<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <!--FONT AWESOME-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        
        
        <div class="card">
  <div class="card-header">
    Form
  </div>
  <div class="card-body">
    <section="container-fluid">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="genderInput" class="col-2 col-form-label">Gender</label>
                            <div class="col-10">
                                <select id="genderInput" class="form-control" name="gender">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                                <small class="form-text text-muted">Select an Option</small>
                            </div>
                        </div>
                
                        <div class="form-group row">
                            <label for="birthdayInput" class="col-2 col-form-label">Birthday</label>
                            <div class="col-10">
                                <div class="input-group">
                                    <input type="date" name="birthday" id="birthdayInput" class="form-control"/>
                                    <div class="input-group-addon fa fa-calendar"></div>
                                </div>
                                <small class="form-text text-muted">Select a valid date</small>
                            </div>
                        </div>
                
                         <div class="form-group row">
                            <label for="securityAnswer" class="col-2 col-form-label">Security Answer</label>
                            <div class="col-10">
                                <input id="securityAnswer" class=form-control type="text" name="securityAnswer">
                                <small class="form-text text-muted">Click <i class="fa fa-remove"></i> to clear contents.</small>
                            </div>
                        </div>
                
                        <div class="form-group row">
                            <label for="phoneNumber" class="col-2 col-form-label">Phone Number</label>
                            <div class="col-10">
                                <input id="phoneNumber" class=form-control type="number" name="phoneNumber">
                            </div>
                        </div>
                
                        <div class="form-group row justify-content-between">
                            <label for="moneyCollected" class="col-2 col-form-label">Money Collected</label>
                            <div class="col-10">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="input-group">
                                            <input id="firstMoney" class=form-control type="number" name="firstMoney">
                                            <div class="input-group-addon">$</div>
                                        </div>
                                        <small class="form-text text-muted">First</small>
                                    </div>
                                    
                                    <div class="col-4">
                                        <div class="input-group">
                                            <input id="secondMoney" class=form-control type="number" name="secondMoney">
                                            <div class="input-group-addon">$</div>
                                        </div>
                                        <small class="form-text text-muted">Second</small>
                                    </div>
                                    
                                    <div class="col-4">
                                        <div class="input-group">
                                            <input id="thirdMoney" class=form-control type="number" name="thirdMoney">
                                            <div class="input-group-addon">$</div>
                                        </div>
                                        <small class="form-text text-muted">Third</small>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="emailInput" class="col-2 col-form-label">Email</label>
                            <div class="col-10">
                                <input id="emailInput" class="form-control" placeholder="Enter@email.com" type="text" name="email"/>
                                <small class="form-text text-muted">Small size input box</small>
                            </div>
                        </div>
                
                        <div class="form-group row">
                            <label for="password" class="col-2 col-form-label">Password</label>
                            <div class="col-10">
                                <input id="passwordInput" class="form-control" placeholder="Password" type="text" name="password"/>
                                <small class="form-text text-muted">Small size input box</small>
                            </div>
                        </div>
                
                        <div class="form-group row">
                            <label for="commentInput" class="col-2 col-form-label">Comments</label>
                            <div class="col-10">
                                <textarea id="commentInput" name="comment" class="form-control" rows="4" cols="50">
                            
                                </textarea>
                            </div>
                        </div>
                
                        <div class="form-group row">
                            <label for="age" class="col-2 col-form-label">Age</label>
                            <div class="col-10">
                                <input id="age" class=form-control type="number" name="age" min="18" max="99">
                                <small class="form-text text-muted">Small size input box</small>
                            </div>
                        </div>
                
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                        <button class="btn btn-warning">Reset Form <i class="fa fa-refresh"></i></button>
                        <button class="btn btn-danger">Reset Form <i class="fa fa-remove"></i></button>
                    </div>
                </div>
             </form>
         </section>
  </div>
</div>
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
